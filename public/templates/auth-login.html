<div class="container col-sm-12" ng-controller="LoginController">
    <form name="signInForm" class="col-sm-offset-3 col-sm-8 form-horizontal" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-3">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="" autofocus="" ng-model="username" ng-trim="" ng-minlength="2" ng-maxlength="20">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-3">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password" ng-minlength="4" ng-maxlength="20" required="" >
        </div>
      </div>
<!--
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="rememberMe"> Remember me
            </label>
          </div>
        </div>
      </div>
-->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-md btn-primary" 
            ng-disabled="signInForm.$pristine || signInForm.$invalid"
            ng-click="login()">Sign in</button>
        </div>
      </div>
    </form>
</div>
